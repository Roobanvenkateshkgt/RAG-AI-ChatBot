<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC 8 Hero Academy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root { --primary: #4cc9f0; --accent: #f72585; --gold: #ffb300; }
        body { font-family: 'Nunito', sans-serif; background: #f0f4f8; }
        h1, h2, h3 { font-family: 'Fredoka One', cursive; color: #2b2d42; }

        .dashboard { display: grid; grid-template-columns: 1fr 320px; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .main-content { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .sidebar { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); height: fit-content; position: sticky; top: 20px; }
        
        .hall-of-fame { background: #fffde7; padding: 15px; border: 2px solid var(--gold); border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .option-btn { width: 100%; margin: 10px 0; border-radius: 12px; font-weight: bold; text-align: left; transition: 0.2s; cursor: pointer; border: 2px solid #eee; background: white; padding: 12px; }
        .option-btn:hover { border-color: var(--primary); background: #f0fbff; }
        
        .correct { background: #4caf50 !important; color: white !important; border-color: #388e3c !important; }
        .incorrect { background: #f44336 !important; color: white !important; border-color: #d32f2f !important; }
        .hidden { display: none; }
        
        #analysis { background: #e3f2fd; padding: 15px; border-radius: 12px; margin-top: 15px; }
        input[type="text"] { width: 100%; border-radius: 10px; border: 2px solid #ddd; margin-bottom: 10px; }
        
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } .sidebar { position: static; } }
    </style>
</head>
<body>

    <div class="dashboard">
        <main class="main-content">
            <h1 id="display-topic">Hero Academy</h1>
            <p id="display-day" style="font-weight:bold; color: var(--primary);"></p>

            <div id="setup">
                <h3>Enter your Hero Name to begin:</h3>
                <input type="text" id="username" placeholder="e.g. MathWizard123">
                <button id="start-btn" style="width:100%; background: var(--primary); color:white; border:none;">Start Today's 3 Questions üöÄ</button>
            </div>

            <div id="quiz-area" class="hidden">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span id="q-progress"></span>
                    <span id="timer">‚è±Ô∏è 0s</span>
                </div>
                <hr>
                <div id="q-text" style="font-size:1.3rem; margin: 20px 0; line-height:1.5;"></div>
                <div id="options-container"></div>
                
                <div id="analysis" class="hidden">
                    <h4 style="margin-top:0;">Solution Secret:</h4>
                    <p id="explain-text"></p>
                    <button id="next-btn" style="width:100%; background: #4caf50; color:white; border:none;">Next Question ‚û°Ô∏è</button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="hall-of-fame">
                <h4 style="margin:0;">üëë Last Week's King</h4>
                <div id="last-winner" style="font-size:1.3rem; font-weight:bold; color: #e65100;"></div>
            </div>

            <h3>üèÜ Weekly Leaders</h3>
            <p style="font-size:0.8rem; color:#888;">Ranked by Total Score then Time</p>
            <table style="width:100%; font-size:0.9rem;">
                <thead><tr><th>#</th><th>Hero</th><th>Pts</th><th>Time</th></tr></thead>
                <tbody id="leaderboard-body">
                    <tr><td colspan="4">Loading scoreboard...</td></tr>
                </tbody>
            </table>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
