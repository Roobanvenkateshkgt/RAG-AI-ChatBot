<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC 8 Hero Academy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --primary: #4cc9f0; --secondary: #4895ef; --accent: #f72585; --success: #4caf50; --bg: #f0f4f8; }
        body { font-family: 'Nunito', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        h1, h2, h3 { family: 'Fredoka One', cursive; color: #2b2d42; }

        /* Main Layout */
        .dashboard { display: grid; grid-template-columns: 1fr 300px; gap: 20px; max-width: 1200px; margin: 0 auto; }
        
        /* Quiz Container */
        .main-content { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.05); }
        
        /* Scoreboard Sidebar */
        .sidebar { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.05); height: fit-content; position: sticky; top: 20px; }
        
        /* Bubbly Buttons */
        .option-btn { width: 100%; padding: 15px; margin: 10px 0; border: 3px solid #e0e0e0; border-radius: 15px; background: white; font-size: 1.1rem; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .option-btn:hover:not(:disabled) { transform: translateY(-3px); border-color: var(--primary); background: #f0fbff; }
        .correct { background: var(--success) !important; color: white; border-color: #388e3c !important; }
        .incorrect { background: var(--accent) !important; color: white; border-color: #c2185b !important; }

        /* Progress Bar */
        .progress-container { background: #e0e0e0; border-radius: 10px; height: 10px; margin: 20px 0; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; transition: width 0.5s ease; }

        /* Scoreboard Table */
        .sb-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .sb-table tr { border-bottom: 1px solid #eee; }
        .sb-table th { color: var(--secondary); text-align: left; padding-bottom: 10px; }
        .rank-1 { color: #ffd700; font-weight: bold; }

        .hidden { display: none; }
        input[type="text"] { padding: 12px; border-radius: 10px; border: 2px solid #ddd; width: 100%; margin-bottom: 15px; }
        .start-btn { background: var(--secondary); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.2rem; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } .sidebar { position: static; } }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="main-content">
            <h1 id="display-topic">Math Hero Academy</h1>
            <p id="display-desc">Loading your mission...</p>

            <div id="setup">
                <h3>Ready for your mission?</h3>
                <input type="text" id="username" placeholder="Pick a Cool Hero Name (e.g. MathWizard)">
                <button class="start-btn" id="start-btn">GO! üöÄ</button>
            </div>

            <div id="quiz-area" class="hidden">
                <div class="progress-container"><div id="progress-bar" class="progress-fill" style="width: 0%"></div></div>
                <div style="display: flex; justify-content: space-between; font-weight: bold;">
                    <span id="q-progress">Question 1</span>
                    <span id="timer">‚è±Ô∏è 0s</span>
                </div>
                <div id="q-text" style="font-size: 1.4rem; margin: 30px 0;"></div>
                <div id="options-container"></div>
                
                <div id="analysis" class="hidden" style="background: #e8f5e9; padding: 20px; border-radius: 15px; margin-top: 20px;">
                    <h4 style="margin: 0; color: #2e7d32;">Solution Secret:</h4>
                    <p id="explain-text"></p>
                    <button class="start-btn" id="next-btn" style="background: var(--success);">Next Question ‚û°Ô∏è</button>
                </div>
            </div>

            <div id="results" class="hidden" style="text-align: center;">
                <h2>Mission Complete! üéñÔ∏è</h2>
                <div id="final-stats" style="font-size: 1.5rem; margin: 20px 0;"></div>
                <button class="start-btn" onclick="location.reload()">Replay Mission</button>
            </div>
        </div>

        <div class="sidebar">
            <h3 style="margin-top: 0;">üèÜ Top Heroes</h3>
            <p style="font-size: 0.8rem; color: #888;">This Week: <span id="week-label"></span></p>
            <table class="sb-table">
                <thead><tr><th>Rank</th><th>Hero</th><th>Score</th><th>Time</th></tr></thead>
                <tbody id="leaderboard-body">
                    <tr><td colspan="4">Loading ranks...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
