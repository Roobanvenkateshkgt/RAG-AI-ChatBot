<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC 8 Sprint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .hidden { display: none; }
        .correct { background: #2e7d32 !important; color: white; border: none; }
        .incorrect { background: #d32f2f !important; color: white; border: none; }
        .option-btn { width: 100%; margin: 8px 0; text-align: left; padding: 12px; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: 1fr 320px; gap: 20px; margin-top: 20px; }
        .hall-of-fame { background: #fff3e0; padding: 15px; border: 2px solid #ffb300; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        @media (max-width: 800px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="dashboard">
        <main>
            <h1>AMC 8 Daily Sprint</h1>
            <p id="display-day" style="font-weight:bold; color: #005a9c;"></p>

            <div id="setup">
                <input type="text" id="username" placeholder="Hero Name (e.g. MathWizard)">
                <button id="start-btn" style="width:100%">Start Today's 3 Questions</button>
            </div>

            <div id="quiz-area" class="hidden">
                <h3 id="q-progress"></h3>
                <div id="q-text" style="font-size:1.3rem; margin-bottom:20px; line-height: 1.6;"></div>
                <div id="options-container"></div>
                <div id="analysis" class="hidden" style="margin-top:20px; padding:15px; background:#f0f4f8; border-radius: 8px;">
                    <strong>Solution:</strong> <p id="explain-text"></p>
                    <button id="next-btn" style="width:100%">Next Question ‚û°Ô∏è</button>
                </div>
            </div>
        </main>

        <aside>
            <div class="hall-of-fame">
                <h3 style="margin:0">üëë Last Week's King</h3>
                <div id="last-winner" style="font-weight:bold; font-size:1.2rem; color:#e65100;"></div>
            </div>
            <h3>üèÜ Weekly Leaderboard</h3>
            <table style="font-size:0.85rem">
                <thead><tr><th>#</th><th>Hero</th><th>Pts</th><th>Time</th></tr></thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </aside>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
