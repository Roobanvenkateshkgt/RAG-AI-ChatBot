<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMC 8 Quiz</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
<h1>AMC 8 Quiz</h1>

<label for="studentName">Your Name:</label>
<input type="text" id="studentName" placeholder="Enter your name">

<div>
  <label for="topicSelect">Choose Topic:</label>
  <select id="topicSelect">
    <option value="amc8_verified">Verified AMC 8 Questions</option>
  </select>
  <button onclick="loadTopic(document.getElementById('topicSelect').value)">Start Practice</button>
  <button onclick="startContest(document.getElementById('topicSelect').value)">Start Contest</button>
</div>

<div id="timer">⏱️ 0:00</div>
<div id="question"></div>
<div id="choices"></div>

<button onclick="submitAnswer()">Submit</button>
<button onclick="nextQuestion()">Next</button>

<div id="feedback"></div>
<div id="solution"></div>
<div>Score: <span id="score">0</span></div>
<div id="dashboard"></div>

</body>
</html>
